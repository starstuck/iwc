<!DOCTYPE html>
<html><head>
  <meta charset='utf-8'> 
</head><body>
  <script src="../compat.js"></script>
  <script src="../../node_modules/requirejs/require.js"></script>
  <script>
    requirejs(['../../lib/reqresp'], function (reqresp) {
      var counter = 0;
      window.resetCounter = function() {
        alert('reseting counter');
        counter = 0;
      };
      reqresp.openResponder('pong', function (req, callback) {
        callback(req + ' ' + (counter += 1) + 'Pong!');
      });
    });
  </script>
</body></html>
