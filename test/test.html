<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IWC Test Suite</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="compat.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/expect.js/expect.js"></script>
  <script src="../node_modules/requirejs/require.js"></script>
  <script>
    mocha.setup({
      ui: 'bdd',
      // Disable memory leaks monitoring on IE. It is because of strange
      // results. It may be mocha problem with tracng leaks on IE, or
      // true issues with our code on that particular browser.
      // TODO: investigate
      ignoreLeaks: (navigator.appName === 'Microsoft Internet Explorer'),
      globals: ['recipient01', 'responder01']
    });
    require.config({
      paths: {
        reqwest: "../node_modules/reqwest/reqwest"
      }
    });
    requirejs(['./suite'], function() {
      mocha.run();
    });
  </script>
</body>
</html>
